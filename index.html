<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="left-section">
      <div class="logo-container">
        <img
          src="/assets/odin-lined.png"
          alt="The Odin Project Logo"
          class="logo"
        />
        <h1 class="logo-title">ODIN</h1>
      </div>
    </header>
    <aside class="right-section">
      <div class="content">
        <div class="content-message">
          <h2 class="content-title">
            This is not a real online service! You know you need something lke
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h2>
          <!-- <h2></h2> -->
          <h2>You know you want to.</h2>
        </div>
        <form action="" method="post" class="sign-up">
          <section class="sign-up-section">
            <h1>Let's do this!</h1>
            <div class="form-inputs">
              <p>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname" />
              </p>
              <p>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lastname" />
              </p>
              <p>
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email" />
              </p>
              <p>
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="text" id="phonenumber" name="phonenumber" />
              </p>
              <p>
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password" />
              </p>
              <p>
                <label for="passwordconfirm">CONFIRM PASSWORD</label>
                <input
                  type="text"
                  id="passwordconfirm"
                  name="passwordconfirm"
                />
              </p>
            </div>
          </section>
          <button class="create-account">Create Account</button>
        </form>
        <p class="content-text">
          Already have an account? <a href="" class="login-link">Log in</a>
        </p>
      </div>
    </aside>
    <footer class="footer-container">
      Photo by
      <a
        href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Halie West</a
      >
      on
      <a
        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </footer>
  </body>
</html>
