<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="left-section">
      <div class="logo-container">
        <img
          src="/assets/odin-lined.png"
          alt="The Odin Project Logo"
          class="logo"
        />
        <h1 class="logo-title">ODIN</h1>
      </div>
    </header>
    <aside class="right-section">
      <div class="content">
        <h2 class="content-title">
          This is not a real online service! You know you need something lke
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2>You know you want to.</h2>
        <form action="" method="post" class="sign-up">
          <h1>Let's do this!</h1>
          <section>
            <p>
              <label for="firstname">
                <span>First Name: </span>
              </label>
              <input type="text" id="firstname" name="firstname" />
            </p>
            <p>
              <label for="lastname">
                <span>Last Name: </span>
              </label>
              <input type="text" id="lastname" name="lastname" />
            </p>
            <p>
              <label for="email">
                <span>Email: </span>
              </label>
              <input type="text" id="email" name="email" />
            </p>
            <p>
              <label for="phonenumber">
                <span>Phone Number: </span>
              </label>
              <input type="text" id="phonenumber" name="phonenumber" />
            </p>
            <p>
              <label for="password">
                <span>Password: </span>
              </label>
              <input type="text" id="password" name="password" />
            </p>
            <p>
              <label for="passwordconfirm">
                <span>Confirm Password: </span>
              </label>
              <input type="text" id="passwordconfirm" name="passwordconfirm" />
            </p>
          </section>
        </form>
        <p class="content-text">
          Already have an account? <a href="" class="login-link">Log in</a>
        </p>
      </div>
    </aside>
    <footer class="footer-container">
      Photo by
      <a
        href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Halie West</a
      >
      on
      <a
        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </footer>
  </body>
</html>
